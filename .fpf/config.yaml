# FPF Project Configuration
# All values are optional — defaults shown

# Evidence validity defaults (days)
validity_defaults:
  internal_benchmark: 90
  internal_test: 180
  external_docs: 180
  external_blog: 365
  external_paper: 730

# Congruence penalties (Φ function)
congruence_penalties:
  high: 0.00
  medium: 0.15
  low: 0.35

# Epistemic debt thresholds
epistemic_debt:
  warning_days: 30

# Hypothesis generation
hypothesize:
  min_hypotheses: 3
  require_diversity: true

# Audit settings
audit:
  required_before_decide: false
