name: CI

on:
  pull_request:
    branches: [main, dev, experimental]

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit (production deps only)
        run: npm audit --audit-level=high --omit=dev

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  build:
    name: Docker Build (no push)
    runs-on: ubuntu-24.04
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t edgemind-backend:pr-${{ github.event.pull_request.number }} .
